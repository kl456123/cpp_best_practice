syntax="proto3";

import "types.proto";






message OpDef{
    string name=1;

    message ArgDef{
        string name=1;
        string description=2;
        DataType type=3;
        string type_attr=4;

    }

    message AttrDef{
        string name=1;
        string description=2;
    }

    repeated ArgDef input_arg=2;
    repeated ArgDef output_arg=3;
    repeated AttrDef attr=4;
}


message OpDefList{
    repeated OpDef op=1;
}
